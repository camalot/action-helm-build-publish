name: Publish Action Tag
on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop
    types:
    - closed
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 1.0.0 # Optional fallback tag to use when no tag can be found
    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}
    - uses: jungwinter/split@v2
      id: split
      with:
        separator: '.'
        msg: ${{ steps.semvers.outputs.patch }}
    - run: echo "app_version ${{ steps.semvers.outputs.patch }}"
      shell: bash
    - name: Create the latest Tag
      uses: actions/github-script@v3
      with:
        github-token: "${{ github.token }}"
        script: |
          github.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/latest"
          })
    - name: Create the Full Tag
      uses: actions/github-script@v3
      with:
        github-token: "${{ github.token }}"
        script: |
          github.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/${{ steps.semvers.outputs.v_patch }}"
          })
    - name: Create the Major Version Tag
      uses: actions/github-script@v3
      with:
        github-token: "${{ github.token }}"
        script: |
          github.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/v${{ steps.split.outputs._0 }}"
          })
    - name: Create the Major.Minor Version Tag
      uses: actions/github-script@v3
      with:
        github-token: "${{ github.token }}"
        script: |
          github.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/v${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}"
          })
    - name: Create the Full Tag
      uses: actions/github-script@v3
      with:
        github-token: "${{ github.token }}"
        script: |
          github.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/${{ steps.semvers.outputs.v_patch }}"
          })

    - name: Merge develop -> main
      uses: devmasx/merge-branch@v1.3.1
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ github.token }}
