name: Publish Action Tag
on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop
    types:
    - closed
jobs:
  publish:
    if: github.event.pull_request.merged == true || github.event == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 1.0.0 # Optional fallback tag to use when no tag can be found
    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}

    - uses: jungwinter/split@v2
      id: split
      with:
        separator: '.'
        msg: ${{ steps.semvers.outputs.patch }}

    - name: Create the Major Version Tag
      uses: negz/create-tag@v1
      with:
        version: 'v${{ steps.split.outputs._0 }}'
        message: ''
        token: ${{ github.token }}

    - name: Create the Major.Minor Version Tag
      uses: negz/create-tag@v1
      with:
        version: 'v${{ steps.split.outputs._0 }}.${{ steps.split.outputs._1 }}'
        message: ''
        token: ${{ github.token }}

    - name: Create the Full Version Tag
      uses: negz/create-tag@v1
      with:
        version: 'v${{ steps.semvers.outputs.v_patch }}'
        message: ''
        token: ${{ github.token }}

    - name: Merge develop -> main
      uses: devmasx/merge-branch@v1.3.1
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ github.token }}
